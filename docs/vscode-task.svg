<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1e1e1e"/>
  <rect x="50" y="50" width="700" height="300" fill="#252526" rx="5" ry="5"/>
  
  <!-- VS Code Window Title -->
  <text x="400" y="30" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="14" fill="#cccccc" text-anchor="middle">
    VS Code - Work Journal Demo
  </text>
  
  <!-- VS Code Command Palette -->
  <rect x="200" y="100" width="400" height="40" fill="#3c3c3c" rx="3" ry="3"/>
  <text x="220" y="125" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="14" fill="#cccccc">
    ⌘⇧B > Journal: New Entry
  </text>
  
  <!-- Markdown Journal File -->
  <rect x="200" y="160" width="400" height="150" fill="#1e1e1e" rx="3" ry="3"/>
  <text x="220" y="185" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="14" fill="#569cd6">
    # Daily Journal - 2025-05-02
  </text>
  <text x="220" y="215" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="14" fill="#cccccc">
    ## Today's Focus
  </text>
  <text x="220" y="245" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="14" fill="#cccccc">
    - [ ] Complete GitHub issue #9
  </text>
  <text x="220" y="275" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="14" fill="#cccccc">
    - [ ] Update README documentation
  </text>
  
  <!-- Command Execution Animation -->
  <rect x="100" y="330" width="600" height="20" fill="#007acc" rx="2" ry="2">
    <animate attributeName="width" from="0" to="600" dur="2s" fill="freeze"/>
  </rect>
  <text x="400" y="345" font-family="Menlo, Monaco, 'Courier New', monospace" font-size="12" fill="#ffffff" text-anchor="middle">
    Journal entry created at Journal/2025/05/2025-05-02.md
  </text>
</svg> 